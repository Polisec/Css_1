<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Beauty Beach</title>
    <style>
        body { 
            font-style: Arial; text-align: center; 
            background: url('https://images.pexels.com/photos/210205/pexels-photo-210205.jpeg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: yellow;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
        nav a:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        header {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 20px;
        }
        footer {
            background: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 5px;
            margin-top: auto;
        }
        .gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 20px;
        }
        .gallery img {
            width: 250px;
            height: 180px;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
        }
        .gallery img:hover {
            transform: scale(1.1);
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <header>
        <h1>Gallery</h1>
    </header>
    <main>
        <p>Explore the beautiful images of our vacation destinations.</p>
        <div class="gallery">
            <img src="https://bghotelite.com/wp-content/uploads/2023/02/plaj-sarafovo-1.jpg">
            <img src="https://bghotelite.com/wp-content/uploads/2023/08/burgas-tsentralen-plaj.jpg">
            <img src="https://bghotelite.com/wp-content/uploads/2023/08/burgas-severen-plaj-most.jpg">
        </div>
        <div class="video">
            <h2>Discover More</h2>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/iToeLQqJcoc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </div>
    </main>
    <style>
        p1 {
            font-size: 10px;
            font-style: italic;
            padding: 10px;
            margin: 20px 0;
        }
    </style>
    <footer>
